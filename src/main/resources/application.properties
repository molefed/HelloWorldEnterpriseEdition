spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=update
#spring.datasource.jdbc-url=jdbc:mysql://localhost:3306/hwee1
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.jdbc-url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1;INIT=CREATE SCHEMA IF NOT EXISTS USERS
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

server.port=9090
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.liquibase.enabled=true
spring.jpa.show-sql=true

jwt.secret=secretkey123
jwt.expires_in_min=1
jwt.refresh_expires_in_min=2

mvc.cors=false


